<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/student_dashboard.css')}}" />
  <!-- Font Awesome Cdn Link -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/> 
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#search_form" class="logo">
          <img class="logo1" src="/static/logo.png" alt="logo"> <span>DashBoard</span>
        </a></li>

        <li><a href="{{ url_for('homepage')}}">
          <i class="fas fa-home"></i>
          <span>Home</span>
          </a></li>

        <li><a href="{{ url_for('student_update')}}">
          <i class="fas fa-user"></i>
          <span>Create Profile</span>
          </a></li> 

        <li><a href="{{ url_for('enrolled_teachers')}}">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Enrolled Batches</span>
          </a></li>

          <li>
            <a href="#" class="logout" onclick="logout()">
              <i class="fas fa-sign-out-alt" id="logout_icon"></i>
              <span id="logout_text">Logout</span>
            </a>
          </li>

      </ul>
    </nav>

    <section class="main">
        <form  action = "/search_teacher" id="search_form" method="post">
          <h3 id="search_title">Search Your Teacher</h3>
          <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" class="button" placeholder="&nbsp;&nbsp;&nbsp;Enter Subject name" required>
              
              <br><br><br>

              <input type="radio" class="search_button" id="searchByLocation" name="searchOption" value="location" checked>
              <label for="searchByLocation" class="search_loc">Search by Location</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" class="search_button" id="searchByPincode" name="searchOption" value="pincode">
              <label for="searchByPincode" class="search_loc">Search by Pincode</label>
              <br><br><br>

              <label for="locationOrPincode">Location/Pincode:</label>
              <input type="text" id="locationOrPincode" name="locationOrPincode" class="button" placeholder="&nbsp;&nbsp;&nbsp;Enter Location or Pincode" required>
              
              <button  class="button" id="search_button" value="submit"><i class="fa fa-search" ></i>&nbsp;&nbsp;Search</button>
          </div>
          <hr id="hr">
      </form>
      
      <hr id="hr2">
  <br><br><br>
      <div class="card-body" id="details">
        <div class="form-group">
          <h1 class="welcome" id="welcome_greed"> Welcome , {{name}} </h1>
          
          <p class="welcome" >Email: {{ email }}</p>
          <p class="welcome"> Address : {{address}} </p>
    </section>
  </div>

  <script>
    function logout() {
      sessionStorage.clear();
      // Redirect to logout endpoint
      window.location.href = "/logout";
    }
  </script>


</body>
</html>
